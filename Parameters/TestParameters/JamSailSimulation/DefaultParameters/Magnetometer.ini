# --------------------------------------------------------------------------- #
# Parameters used to define a Magnetometer
# --------------------------------------------------------------------------- #


[Sensor]

# Name of sensor to help differentiate in archives.
sensorName = "GenericMagnetometer"

[SensorCharecteristics]

# None

[SensorOrientation]

# Position of the sensor in the body frame.
sensorPosition_Bod_m[0] = 0
sensorPosition_Bod_m[1] = 0
sensorPosition_Bod_m[2] = 0

# Orientation of the sensor in the body frame.
sensorQuaternion_BodToSen[0] = 0
sensorQuaternion_BodToSen[1] = 0
sensorQuaternion_BodToSen[2] = 0
sensorQuaternion_BodToSen[3] = 1

[SensorNoise]

# Parameters to indicate the mean noise of the sensor for each component
noiseMean_Sen_nT[0] = 0.0
noiseMean_Sen_nT[1] = 0.0
noiseMean_Sen_nT[2] = 0.0

# Parameters to indicate standard deviation of noise component of Sensor.
noiseStandardDeviation_Sen_nT[0] = 1.0
noiseStandardDeviation_Sen_nT[1] = 1.0
noiseStandardDeviation_Sen_nT[2] = 1.0

# Parameters indicating amplitude of noise components of sensor
noiseAmplitude_Sen_nT[0] = 0.0
noiseAmplitude_Sen_nT[1] = 0.0
noiseAmplitude_Sen_nT[2] = 0.0

[FilterParameters]

# Cutoff frequency for low pass filter
lowPassCutoffFrequency_Hz = 100